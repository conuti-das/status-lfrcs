owner: conuti-das # Your GitHub organization or username, where this repository lives
repo: status-lfrcs # The name of this repository

sites:
  - name: MPS - TEMPLATER
    url: $TEMPLATER_URL
  - name: MPS - TASKER
    url: $TASKER_URL
  - name: MPS - DATAKEEPER
    url: $DATAKEEPER_URL
  - name: MPS - DATAKEEPER API SEARCH
    url: $DATAKEEPER_SEARCH_URL
    expectedStatusCodes:
      - 200
      - 201
      - 404    
  - name: CC - NOCODB API
    url: $NOCODB_API          
  - name: Test Broken Site
    url: https://thissitedoesnotexist.koj.co
  - name: IPv6 test
    url: forwardemail.net
    port: 80
    check: "tcp-ping"
    ipv6: true

